<h1>Patient Details</h1>
<p>
    <mat-form-field appearance="legacy">
      <mat-label>First Name</mat-label>
      <input matInput placeholder="Placeholder" [(ngModel)]="patient.first_name">
      <mat-hint>Hint</mat-hint>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="legacy">
      <mat-label>Last Name</mat-label>
      <input matInput placeholder="Placeholder" [(ngModel)]="patient.last_name">
      <mat-hint>Hint</mat-hint>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="legacy">
      <mat-label>State</mat-label>
      <input matInput placeholder="Placeholder" [(ngModel)]="patient.state">
      <mat-hint>Hint</mat-hint>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="legacy">
      <mat-label>City</mat-label>
      <input matInput placeholder="Placeholder" [(ngModel)]="patient.city">
      <mat-hint>Hint</mat-hint>
    </mat-form-field>
  </p>
  <p>
      <mat-form-field appearance="legacy">
      <mat-label>Contact No.</mat-label>
      <input matInput placeholder="Placeholder" [(ngModel)]="patient.contactno">
      <mat-hint>Hint</mat-hint>
    </mat-form-field>
  </p>
  <button mat-raised-button color="primary" (click)="collectPatientDetails()">Submit</button>
