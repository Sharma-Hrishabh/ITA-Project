<div style="display: block">
    <canvas mdbChart
        [chartType]="chartType"
        [datasets]="chartDatasets"
        [labels]="chartLabels"
        [colors]="chartColors"
        [options]="chartOptions"
        [legend]="true"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)"
        height="300"
        width="400">
    </canvas>
    <li *ngFor="let label of chartLabels;">
        {{label}}
    </li>

</div>
